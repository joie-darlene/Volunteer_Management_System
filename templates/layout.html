<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Management System</title>
    <style>
        /* Reset default margins */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base styling */
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(223, 235, 240);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Container styling for content */
        .container {
            background-color: white;
            padding: 40px 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        /* Header styling */
        h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Navigation styling */
        nav {
            margin-top: 20px;
        }

        nav a {
            color: #fff;
            background-color: #2c3e50;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
            margin: 0 10px;
        }

        nav a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Volunteer Management System</h1>
        <nav>
            <a href="/login">Login</a>
            {% if user.is_authenticated %}
                <a href="/volunteers">Volunteers</a>
                <a href="/login">Login</a>
            {% else %}
                <a href="/register">Register</a>
            {% endif %}
        </nav>
    </div>
</body>
</html>
