<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit Event{% else %}Create New Event{% endif %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(223, 235, 240);
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
            border: 2px solid #2c3e50;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
        }

        .full-width {
            grid-column: span 2;
        }

        button {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
            grid-column: span 2;
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            text-decoration: none;
            font-size: 16px;
            color: #3498db;
            display: block;
            text-align: center;
            margin-top: 10px;
            grid-column: span 2;
        }

        a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{% if form.instance.pk %}Edit Event{% else %}Create New Event{% endif %}</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="full-width">
                <label for="name">Event Name:</label>
                {{ form.name }}
            </div>
            <div class="full-width">
                <label for="description">Description:</label>
                {{ form.description }}
            </div>
            <div>
                <label for="date">Date:</label>
                {{ form.date }}
            </div>
            <div>
                <label for="time">Time:</label>
                {{ form.time }}
            </div>
            <button type="submit">Save</button>
        </form>

        <a href="{% url 'event_list' %}">Cancel</a>
    </div>
</body>
</html>
